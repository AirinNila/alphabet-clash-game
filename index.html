<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        .poppins{
            font-family: "Poppins", sans-serif;
        }
        .anton{
            font-family: "Anton", sans-serif;
        }
    </style>
<!-- tailwind custom colour -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>
<body class="">
    <header class="container mx-auto">

    </header>

    <main class="container mx-auto poppins min-h-screen bg-[#010313] ">
        <div class="bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen flex flex-col justify-center">
        <!-- home -->
         <section id="home" class="home text-white">
            <div class="flex flex-col justify-center items-center gap-8">
            <h1 class="text-8xl font-extrabold ">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="forPlay()" class="btn bg-white text-[#010313] pl-8 pr-8  text-xl text-center " >Play Now</button>
        </div>
         </section>
         <!-- play ground -->
          <section id="play-ground" class="play-ground hidden">
                <div class=" flex flex-col justify-center items-center gap-8">
                    <div>
                        <div class="artboard artboard-horizontal phone-4 border-[#010313cc] border-[15px] rounded-2xl bg-[#FFFFFFB3] flex flex-col justify-start gap-16">
                            <div class="flex justify-center ">
                                <p class="bg-[#2F2941] pb-4 pl-4 text-white pr-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                            </div>
                            <p id="current-alphabet" class="flex justify-center text-[#010313] font-semibold text-9xl uppercase">Y</p>
                        </div>
                    </div>
                    <!-- keyboard -->
                    <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                          </div>
                    </div>
                    <div class="flex justify-between w-full pl-24 pr-24 text-white">
                        <div>
                            <button class="btn text-white bg-[#894189]">
                             <p>Life</p>
                            <div><img src="../images/Group-23.png" alt="icon"></div>
                          </button>
                        </div>
                        <div>
                            <button class="btn text-white bg-[#360490]">
                              <p>Score</p>
                              <div><img src="../images/monetization_on.png" alt="icon"></div>
                              </button>
                        </div>
                    </div>
                </div>
          </section>
          <!-- score -->
           <section class="score hidden">
            <div class="flex justify-center">
                <div class="text-white flex flex-col justify-center items-center gap-4 bg-[#FFFFFF33] rounded-lg p-6">
                    <span class="font-extrabold text-4xl">Score :</span>
                    <button class="btn text-[#010313] bg-white">Play Again</button>
                    <p>Practice will make you Pro</p>
                </div>
            </div>
           </section>
        </div>

    </main>

    <script src="/script/utillity.js"></script>
    <script src="/script/play.js"></script>

    <footer>

    </footer>
    
</body>
</html>
